<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic tac toe</title>
</head>

<body>
    <div id="container">
        <h1>Tic tac toe</h1>
        <h2 id="info-panel">Good luck, have fun!</h2>
        <div id="game-board">
            <div class="game-space top left" id="field1"></div>
            <div class="game-space top" id="field2"></div>
            <div class="game-space top right" id="field3"></div>
            <div class="game-space left" id="field4"></div>
            <div class="game-space middle" id="field5"></div>
            <div class="game-space right" id="field6"></div>
            <div class="game-space bottom left" id="field7"></div>
            <div class="game-space bottom" id="field8"></div>
            <div class="game-space bottom right" id="field9"></div>
        </div>
        <br>
        <button id="new-game">Restart game</button>
        <div id="scoreboard-p1">
            <h3>Player 1:</h3>
            <h3 id="score-p1">0</h3>
        </div>
        <div id="scoreboard-p2">
            <h3>Player 2:</h3>
            <h3 id="score-p2">0</h3>
        </div>
    </div>
    
    <script src="script.js"></script>


</body>
